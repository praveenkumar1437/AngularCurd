<form class="emp-form" #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)" novalidate>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="eno">Employee Number :</label>
        </div>
        <div class="form-group col-md-8">
            <input class="form-control" name="eno" #eno="ngModel" [(ngModel)]="employeeService.selectedEmployee.eno" placeholder="Employee Number" required>
            <div class="validation-error" *ngIf="eno.invalid && (eno.dirty || eno.touched)">This field is mandatory</div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="name">Employee Name :</label>
        </div>
        <div class="form-group col-md-8">
            <input class="form-control" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Employee Name">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="salary">Employee Salary :</label>
        </div>
        <div class="form-group col-md-8">
            <input class="form-control" name="salary" #salary="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary" placeholder="Employee Salary">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-8">
           <button type="submit" class="btn btn-lg btn-block btn-info"><i class="fa fa-floppy-o"></i> Submit</button>
        </div>
        <div class="form-group col-md-4">
            <button type="reset" class="btn btn-lg btn-block btn-secondary"><i class="fa fa-repeat"></i> Reset</button>
        </div>
    </div>
        
</form>
